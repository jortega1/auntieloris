        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
    </head>
    <body class="d-flex flex-column h-100">
        <main class="flex-shrink-0">
            <!-- Navigation-->
            <nav class="navbar navbar-expand-lg sticky-top py-0" style="background-color: #ffed96;">
                <div class="container px-5">
                    <a class="navbar-brand" href="index.html"><img src="assets/main_logo.png" class="home-logo"/></a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                            <li class="nav-item"><a class="nav-link text-green navbar-font-chantal navbar-hover" href="index.html">Home</a></li>
                            <li class="nav-item"><a class="nav-link text-green navbar-font-chantal navbar-hover" href="about.html">About</a></li>

                            <li class="nav-item"><a class="nav-link text-green navbar-font-chantal navbar-hover" href="merch.html">Merch</a></li>
                            <li class="nav-item"><a class="nav-link text-green navbar-font-chantal navbar-hover" href="contact.html">Contact</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
            <!--Active Page-->
            <div class="py-auto text-center navbar-font-chantal text-yellow bg-green" style="font-size: 2.8vw;">
                <h1>Home</h1>
            </div>
            <!--Content-->
            <header class="bg-white py-3">
                <div class="container px-5">
                    <div class="row gx-5 align-items-center justify-content-center">
                        <div class="col-lg-8 col-xl-7 col-xxl-6">
                            <div class="my-5 text-center text-xl-start">
                                <h1 class=" fw-bolder text-green mb-2 font-head-frutiger">Auntie Lori's</h1>
                                <h2 class="text-green font-subhead-frutiger">is a traditional
                                    Filipino restaurant with a mix of
                                    Canadian fusion.
                                    Learn more about Auntie Lori's!</h2>
                                <div class="d-grid gap-3 d-sm-flex justify-content-center justify-content-xl-start">
                                    <a class="btn btn-primary btn-lg px-4 me-sm-3 navbar-font-chantal" href="about.html">About</a>
                                </div>
                            </div>
                        </div>
                        <div class="col-xl-5 col-xxl-6 d-none d-xl-block text-center"><img class="img-fluid rounded-3 my-5" src="assets/boodle_fight.jpg" alt="..." /></div>
                    </div>
                </div>
            </header>
            <!--Reservation-->
            <section class="py-1">
                <div class="container px-5 my-1">
                    <div class="row gx-5 justify-content-center">
                        <div class="col-lg-8 col-xl-7 col-xxl-6">
                            <div class="my-5 text-center text-xl-start">
                                <h3 class=" fw-bolder text-green mb-2 font-head-frutiger">Reserve a table now!</h3>
                                <div class="row g-2">
                                    <div class="col-md py-0 my-1">
                                      <div class="form-floating">
                                        <input type="text" class="form-control" id="res_firstname" placeholder="FirstName" >
                                        <label for="res_firstname" class="font-chantal">First Name</label>
                                      </div>
                                    </div>
                                    <div class="col-md py-0 my-1">
                                      <div class="form-floating">
                                        <input type="text" class="form-control" id="res_lastname" placeholder="LastName">
                                        <label for="res_lastname" class="font-chantal">Last name</label>
                                      </div>
                                    </div>
                                  </div>
                                <div class="form-floating mb-1">
                                    <input class="form-control" id="res_email" type="email" placeholder="name@example.com"required />
                                    <label for="res_email" class="font-chantal">Email address</label>
                                </div>
                                <div class="form-floating py-0 ">
                                    <input class="form-control" id="res_date" type="date" placeholder="YYYY-DD-MM"required />
                                    <label for="res_date" class="font-chantal">Date</label>
                                </div>
                                <div class="d-grid gap-3 d-sm-flex justify-content-center justify-content-xl-start py-2">
                                    <a class="btn btn-primary btn-lg px-4 me-sm-3 navbar-font-chantal" onclick="reserveTable();">Reserve</a>
                                </div>
                            </div>
                        </div>
                        <div class="col-xl-5 col-xxl-6 d-none d-xl-block text-center"><img class="img-fluid rounded-3 my-5" src="https://s.hdnux.com/photos/01/22/35/43/21616848/4/1200x0.jpg" alt="..." /></div>
                    </div>
                </div>
            </section>  
        </main>
        <!-- Footer-->
        <footer class="bg-yellow py-1 mt-auto">
            <div class="container px-0">
                <div class="row align-items-center justify-content-between flex-column flex-sm-row">
                    <div class="small px-5 py-0"><img src="assets/main_logo.png" class="footer-logo"/></div>
                </div>
            </div>
        </footer>

        <link href="css/styles.css" rel="stylesheet" />
    </head>
    <body class="d-flex flex-column">
        <main class="flex-shrink-0">
            <!-- Navigation-->
            <nav class="navbar navbar-expand-lg" style="background-color: #ffed96;">
                <div class="container px-5">
                    <a class="navbar-brand" href="index.html"><img src="assets/main_logo.png" class="home-logo"/></a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                            <li class="nav-item"><a class="nav-link text-green navbar-font-chantal navbar-hover" href="index.html">Home</a></li>
                            <li class="nav-item"><a class="nav-link text-green navbar-font-chantal navbar-hover" href="about.html">About</a></li>
                            <li class="nav-item"><a class="nav-link text-green navbar-font-chantal navbar-hover" href="menu.html">Menu</a></li>

                        </ul>
                    </div>

            </nav>
            <!--Active Page-->
            <div class="py-auto text-center navbar-font-chantal text-yellow bg-green" style="font-size: 2.8vw;">
                <h1>Contact</h1>
            </div>
            <!-- Header-->
            <header class="py-3">
                <div class="container px-5">
                    <div class="row justify-content-center">
                        <div class="col-lg-8"><img width="1200" height="480" class="img-fluid" src="https://soylent.com/cdn/shop/articles/Glycemic-Index-hero.jpg?v=1580345087" alt="..." /></div>
                        <div class="col-lg-8 col-xxl-6">
                        </div>
                    </div>
                </div>
            </header>            
            <!-- Page content-->
            <section class="py-3">
                <div class="container px-5">
                    <!-- Contact form-->
                    <div class="bg-light rounded-3 py-5 px-4 px-md-5 mb-5">
                        <div class="text-center mb-5">
                            <div class="feature bg-green bg-gradient text-yellow rounded-3 mb-3"><i class="bi bi-envelope"></i></div>
                            <h1 class="fw-bolder font-chantal text-green">Get in touch</h1>
                            <p class="lead fw-normal text-green mb-0 font-subhead-frutiger">We'd love to hear from you</p>
                        </div>
                        <div class="row gx-5 justify-content-center">
                            <div class="col-lg-8 col-xl-6">
                                <form id="contactForm">
                                    <!-- Name input-->
                                    <div class="form-floating mb-3">
                                        <input class="form-control" id="name" type="text" placeholder="Enter your name..." data-sb-validations="required" required/>
                                        <label for="name" class="font-chantal">Full name</label>
                                    </div>
                                    <!-- Email address input-->
                                    <div class="form-floating mb-3">
                                        <input class="form-control" id="name" type="text" placeholder="Enter your name..." data-sb-validations="required" required/>
                                        <label for="name" class="font-chantal">E-mail Address</label>
                                    </div>
                                    <!-- Phone number input-->
                                    <div class="form-floating mb-3">
                                        <input class="form-control" id="name" type="text" placeholder="Enter your name..." data-sb-validations="required" required/>
                                        <label for="name" class="font-chantal">Phone Number</label>
                                    </div>
                                    <!-- Message input-->
                                    <div class="form-floating mb-3">
                                        <textarea class="form-control" id="message" type="text" placeholder="Enter your message here..." style="height: 10rem" data-sb-validations="required" required></textarea>
                                        <label for="message" class="font-chantal">Message</label>

                                    </div>
                                    <div class="d-grid"><button class="btn btn-primary btn-lg font-chantal" id="submitButton" type="submit" onclick="submitEmail()">Submit</button></div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <!-- Contact cards-->
                    <div class="row g-2 py-5 text-center">
                        <div class="col">
                            <div class="feature bg-green bg-gradient text-yellow rounded-3 mb-3"><i class="bi bi-people"></i></div>
                            <div class="h5 font-head-frutiger">Ask the community</div>
                            <p class="font-subhead-frutiger mb-0">Explore our community forums and communicate with other users.</p>
                        </div>
                        <div class="col">
                            <div class="feature bg-green bg-gradient text-yellow rounded-3 mb-3"><i class="bi bi-telephone"></i></div>
                            <div class="h5 font-head-frutiger">Call us</div>
                            <p class="font-subhead-frutiger mb-0">Call us during normal business hours at (555) 123-456.</p>
                        </div>
                    </div>
                </div>
            </section>
            <!--Reservation-->
            <section class="py-1">
                <div class="container px-5 my-1">
                    <div class="row gx-5 justify-content-center">
                        <div class="col-lg-8 col-xl-7 col-xxl-6">
                            <div class="my-5 text-center text-xl-start">
                                <h3 class=" fw-bolder text-green mb-2 font-head-frutiger">Reserve a table now!</h3>
                                <div class="row g-2">
                                    <div class="col-md py-0 my-1">
                                      <div class="form-floating">
                                        <input type="text" class="form-control" id="res_firstname" placeholder="FirstName" >
                                        <label for="res_firstname" class="font-chantal">First Name</label>
                                      </div>
                                    </div>
                                    <div class="col-md py-0 my-1">
                                      <div class="form-floating">
                                        <input type="text" class="form-control" id="res_lastname" placeholder="LastName">
                                        <label for="res_lastname" class="font-chantal">Last name</label>
                                      </div>
                                    </div>
                                  </div>
                                <div class="form-floating mb-3">
                                    <input class="form-control" id="res_email" type="email" placeholder="name@example.com"required />
                                    <label for="res_email" class="font-chantal">Email address</label>
                                </div>
                                <div class="d-grid gap-3 d-sm-flex justify-content-center justify-content-xl-start">
                                    <a class="btn btn-primary btn-lg px-4 me-sm-3 navbar-font-chantal" href="index.html">Reserve</a>
                                </div>
                            </div>
                        </div>
                        <div class="col-xl-5 col-xxl-6 d-none d-xl-block text-center"><img class="img-fluid rounded-3 my-5" src="https://s.hdnux.com/photos/01/22/35/43/21616848/4/1200x0.jpg" alt="..." /></div>
                    </div>
                </div>
            </section>              
        </main>
        <!-- Footer-->
        <footer class="bg-yellow py-2 mt-auto">
            <div class="container px-0">
                <div class="row align-items-center justify-content-between flex-column flex-sm-row">
                    <div class="small px-5 py-0"><img src="assets/main_logo.png" class="footer-logo"/></div>
                </div>
            </div>
        </footer>
